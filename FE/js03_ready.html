<!--
자바 스크립트에서의 onload 함수와 동일한 기능을 하는 JQuery 함수
는 document.ready()
onload는 한 문서에 한 번만
document.ready()는 여러 번 사용 가능 
ready() 함수는 하나의 문서에 여러 번 사용 가능 
디샌에 만드시 jquery cdn이 선언되어 있어야 함
-->

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
// cdn은 content delivery nerwork의 약자로
웹사이트의 접속자가 콘텐츠를 다운로드할 때 자동으로 가장 가까운 서버에서 다운로드할 수 있도록 하는 기술 */
</head>
    
<body>
    <script>
        $(document).ready(function() {  // ready 안에서 익명함수 호출
        // 1. 복합연산자
        var list = ''
        list += '<ul>';
        list += '<li>Hello</li>';
        list += '<li>JavaScript!!</li>';
        list += '</ul>';
        
        // 2. 화면에 출력하는 기능 - innerHTML
        document.body.innerHTML = list; 
        // body에 list에 있는 내용이 뿌려지는 것
        // document : HTML 만들게 되면 어디서 interperting 되는 language? - 브라우저에서 해석됨 / 브라우저 메모리에서 
        // 이 시점에서 body가 인식되지 않았기 때문에 ~ 
        });
        
        $(document).ready(function(){
            alert('aaa');  // alert 먼저 뜨고 나머지 실행됨
        });
    </script>
    <h2> ==== on load ==== </h2>
</body>
    
    
</html><body><body>

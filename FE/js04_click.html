<!DOCTYPE html>
<html>
    
<head>
    <script>
        function push(){
            demo=document.getElementById('demo')
           	//alert(demo);
            demo.innerHTML = '<h2><font color =skyblue>Hello JavaScript!!!</h2>'
            // JS에서의 출력 - innerHTML
        }
    </script>
</head>
    
<body>
    <p id="demo"></p>
    <button onclick="push()">Click ME!!</button>  <!--clickme 누르면 push 함수 불러옴(호출)-->
    <!--OnClick 중요! 1.익명함수 2.선언적함수 -->

</body>
</html>

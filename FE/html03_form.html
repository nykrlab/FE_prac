<!DOCTYPE html>
<html>
<head>
<title>Start HTML !!!</title>
</head>
<body>
    
<h1> Member Register Form</h1>
    <form action="#">
    <fieldset width=30%>  <!--fieldset: 폼 요소를 그룹으로 묶는 태그 -->
    <legend>신상정보 </legend>  <!--<legend> 태그는 <fieldset> 요소의 캡션(caption)을 정의 ) 그룹으로 묶는 구역에 제목 붙이기-->
    <p>이름 <input type="text" name="myname"></p>
    <p>주소 <input type="text" name="myaddr"></p>    <!--form 안에 입력되는 모든 숫자는 문자로 리턴됨 -->
    <p>아이디 <input type="text" name="myid"></p> 
    <p>패스워드 <input type="password" name="mypass"></p>
    <p>나이 <input type="number" name="myage"></p>
        </fieldset>
        
        
        <h2> 과일 고르기 </h2>
        <select>
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="orange">오렌지</option>
            <option value="melon">메론</option>
        </select>
        
        <hr>
        <h2>방명록</h2>
        <textarea rows='5' cols='40' name='intro'>
        </textarea>
                                           
        <input type="submit" value="전송">
       
    </form>
</body>

<!DOCTYPE html>

<!-- 자바스크립트에서 브라우저로 출력하는 기능-->

<html>
<script>
    document.write(50+70+'<br>');  // 숫자 연산 120
    document.write('50+70'+'<br>'); 
    document.write(eval('50+70')+'<br>');  
    // 문자열을 계산하려면 eval()을 적용
    document.write(eval('50.7+70')+'<br>'); 
    document.write(parseFloat('50.7')+parseInt('70')+'<br>'); 
    // eval이 없다면 이렇게 계산해야합니다
</script>

<body>
</body>
    
</html>
